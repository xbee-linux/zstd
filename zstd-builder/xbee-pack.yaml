schema-version: 1.0

type: builder


const:
  srcDir: /usr/src
  exportDir: /opt/zstd


dependency: file


provision:
  - url:
      from: https://github.com/facebook/zstd/releases/download/v{% version %}/zstd-{% version %}.tar.gz
      todir: "{% srcDir %}"

build:
  - shell:
      cmds:
        - make
#        - make check
        - make prefix=/usr install DESTDIR={% exportDir %}
        - rm -v {% exportDir %}/usr/lib/libzstd.a
      directory: "{% srcDir %}/zstd-{% version %}"
  - export: "{% exportDir %}"

